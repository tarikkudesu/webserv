<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        .submit-btn {
            background-color: rgb(35, 40, 47);
            border: 1px solid rgba(210, 215, 223, 0.26);
            padding: 12px 24px;
            border-radius: 4px;
            color: rgb(210, 215, 223);
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-family: sans-serif;
            transition: all 0.3s ease;
            width: 300px;
        }

        .submit-btn:hover {
            background-color: rgb(45, 50, 57);
            border-color: rgb(210, 215, 223);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .file-input-container {
            position: relative;
            width: 300px;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 8px 16px;
            background-color: rgb(35, 40, 47);
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            color: rgb(210, 215, 223);
            cursor: pointer;
            font-family: sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        .file-input-label:hover {
            background-color: rgb(45, 50, 57);
            border-color: rgb(210, 215, 223);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .file-input-label:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body style="background-color: rgb(35, 40, 47);">

            </div>

            </div>
            
            <div class="file-input-container">
                <input type="file" id="file3" class="file-input" required>
                <label for="file3" class="file-input-label">Choisir un fichier</label>
            </div>
            
            <div class="file-input-container">
                <input type="file" id="file4" class="file-input" required>
                <label for="file4" class="file-input-label">Choisir un fichier</label>
            </div> -->
            
            <input type="submit" value="Submit" class="submit-btn">

    </div>
    
    <style>
        .file-input-container {
            position: relative;
            width: 100%;
            max-width: 300px;
        }
    
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    
        .file-input-label {
            display: block;
            padding: 10px 15px;
            background-color: rgb(33, 38, 45);
            color: rgb(210, 215, 223);
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
    
        .submit-btn {
            padding: 10px 30px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    
        .submit-btn:hover {
            background-color: #2ea043;
        }
    </style>
</body>
</html>
